<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./pub/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="active">氢考勤盒子列表</li>
            <!-- <li class="active">hostid</li> -->
        </ol>
        <!--日周月  -->
        <div class="row" style="margin-bottom:20px;">
            <div class="col-md-12">
                <div class="form-inline">
                    <div class="form-group">
                        <label>在线人数</label>
                        <input type="number" class="form-control" id="activeNum" value="0">
                    </div>
                    <div class="form-group">
                        <label>类型</label>
                        <select id="dateType" class="form-control">
                            <option value="day">日</option>
                            <option value="week">周</option>
                            <option value="month">月</option>
                         </select>
                    </div>
                    <div class="form-group" style="margin-left:10px;">
                        <button class="btn btn-primary" id="btnSearch" type="button">搜索</button>
                        <button class="btn btn-default" id="btnExport" type="button">导出</button>
                    </div>

                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover" id="boxList">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>公司信息</th>
                    <th>hostid</th>
                    <th>IP</th>
                    <th>当前版本</th>
                    <th>最后上报时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="boxListBody">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑盒子信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="公司名" id="company">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnSure">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="pub/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="pub/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/box-list.js"></script>

</body>

</html>
